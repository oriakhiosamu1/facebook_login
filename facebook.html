<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css">
    <title>facebook login</title>
</head>
<body>
    
    
    <div class="parent-div">
        <div class="facebook-name">
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on Facebook</p>
        </div>

        <div >
            <form class="facebook-form">
                <div>
                    <input type="email" name="email" placeholder="Email or Phone Number" >
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" >
                </div>

                <div>
                    <button class="login-btn">Log In</button>
                    <a href="#">Forget account?</a>
                </div>

                <hr>

                <div>
                    <button class="create-new-btn">Create New Account</button>
                </div>
            </form>
            <div class="create-paragraph">
                <p><strong>Create a page</strong> for a celebrity, brand or business.</p>
            </div>
            
        </div>
    </div>

    

  


</body>
</html>
